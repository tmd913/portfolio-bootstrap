<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tom Dennis - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Quicksand:400,700" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
        <div class="container container-header">
            <a class="navbar-brand" id="name" href="./index.html">Tom Dennis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="about" href="./index.html">About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="portfolio" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="contact" href="./contact.html">Contact
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <h1>Contact</h1>

        <hr>

        <form action="#">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label for="msg">Message</label>
                <textarea name="message" class="form-control" id="msg" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light" id="footer">
        <p class="fixed-bottom" id="copyright">Copyright &copy;</p>
    </nav>
</body>

</html>
